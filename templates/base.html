<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">Intelligent kontormilj√∏: Forbedring af ergonomi</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Frontpage</a>
                        </li>
                        {% block nav %}
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <a class="nav-link" href="/chair">Chair Data</a>
                    </li>
                    <a class="nav-link" href="/co2">CO2 Data</a>
                </li>
                <a class="nav-link" href="/register">Create account</a>
            </li>
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endblock %}
    </ul>
</div>
</div>
</nav>
<div class="fluid-content">
    {% block content %} {% endblock %}
</div>
<footer style="position:absolute; width:100%; bottom:0px" class="mt-auto bg-light py-3">
    <div class="container-fluid text-center">
        <small>Made by Lau, Martin and Victor</small>
    </div>
</footer>
</body>
</html>
