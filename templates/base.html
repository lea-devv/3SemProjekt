<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="{{ url_for('static', filename='/bootstrap-5.0.2/dist/css/bootstrap.min.css') }}"
            rel="stylesheet"
        >
        <script src="{{ url_for('static', filename='/bootstrap-5.0.2/dist/umd/popper.min.js')}}"></script>
        <script src="{{ url_for('static', filename='/bootstrap-5.0.2/dist/js/bootstrap.min.js')}}"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">Intelligent kontormilj√∏: Forbedring af ergonomi</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index">Frontpage</a>
                        </li>
                        {% block nav %}
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <a class="nav-link" href="/chair">Chair Data</a>
                    </li>
                    <a class="nav-link" href="/co2">CO2 Data</a>
                </li>
                <a class="nav-link" href="/register">Create account</a>
            </li>
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endblock %}
    </ul>
</div>
</div>
</nav>
<div class="fluid-content">
    {% block content %} {% endblock %}
</div>
<footer style="position:absolute; width:100%; bottom:0px" class="mt-auto bg-light py-3">
    <div class="container-fluid text-center">
        <small>Made by Lau, Martin and Victor</small>
    </div>
</footer>
</body>
</html>
